        <!--typed.js from http://www.mattboldt.com/demos/typed-js/-->
        <script src="js/typed.js"></script>
        <script type="text/javascript">
            $(function () {
                $(".element").typed({
                    strings: ["design sprints.", "usability testing.", "design thinking.", "web design.", "watching Star Trek.", "designing solutions.", "kitten taming.", "front-end development.", "cloud watching."]
                    , // typing speed
                    typeSpeed: 50
                    , // time before typing starts
                    startDelay: 0
                    , // backspacing speed
                    backSpeed: 0
                    , // time before backspacing
                    backDelay: 500
                    , // loop
                    loop: true
                    , // false = infinite
                    loopCount: false
                    , // show cursor
                    showCursor: true
                    , // character for cursor
                    cursorChar: "|"
                    , // attribute to type (null == text)
                    attr: null
                    , // either html or text
                    contentType: 'html'
                    , // call when done callback function
                    callback: function () {}
                    , // starting callback function before each string
                    preStringTyped: function () {}
                    , //callback for every typed string
                    onStringTyped: function () {}
                    , // callback for reset
                    resetCallback: function () {}
                });
            });
        </script>
